<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حفظ حالة التشيك بوكس (localStorage)</title>
  <style>
    body {font-family: Tahoma, Arial, sans-serif; padding: 24px; background: #f6f8fb; color: #111}
    .card {background: white; padding: 18px; border-radius: 10px; box-shadow: 0 6px 18px rgba(20,20,40,0.06); max-width:480px; margin:auto}
    label {display:block; margin:12px 0; font-size:18px}
    .controls {display:flex; gap:8px; margin-top:12px}
    button {padding:8px 12px; border-radius:8px; border:1px solid #ccc; background:#fff; cursor:pointer}
    small {color:#666}
  </style>
</head>
<body>
  <div class="card">
    <h2>تجربة: 2 تشيك بوكس مع حفظ تلقائي</h2>
    <label><input id="chk1" type="checkbox"> تفعيل الخيار الأول</label>
    <label><input id="chk2" type="checkbox"> تفعيل الخيار الثاني</label>

    <div class="controls">
      <button id="clear">مسح الحفظ</button>
      <button id="export">عرض قيمة localStorage</button>
    </div>
    <p><small>شرح: الحالة تحفظ تلقائياً إلى <code>localStorage</code>. ستبقى مفعّلة حتى لو خرجت من المتصفح أو أعدت تشغيله. (لكن ستكون محفوظة فقط في نفس المتصفح وعلى نفس الجهاز.)</small></p>
    <pre id="debug" style="display:none; background:#eef; padding:8px; border-radius:6px;"></pre>
  </div>

  <script>
    // مفتاح التخزين
    const STORAGE_KEY = 'persistent_checkboxes_v1';

    const chk1 = document.getElementById('chk1');
    const chk2 = document.getElementById('chk2');
    const clearBtn = document.getElementById('clear');
    const exportBtn = document.getElementById('export');
    const debug = document.getElementById('debug');

    // استعادة الحالة عند تحميل الصفحة
    function restore() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        const obj = JSON.parse(raw);
        chk1.checked = !!obj.chk1;
        chk2.checked = !!obj.chk2;
      } catch (e) {
        console.error('خطأ في قراءة localStorage', e);
      }
    }

    // حفظ الحالة
    function save() {
      const obj = { chk1: chk1.checked, chk2: chk2.checked };
      localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
    }

    // مسح الحفظ
    function clearStorage() {
      localStorage.removeItem(STORAGE_KEY);
      chk1.checked = false;
      chk2.checked = false;
    }

    // ربط الأحداث
    chk1.addEventListener('change', save);
    chk2.addEventListener('change', save);
    clearBtn.addEventListener('click', () => {
      clearStorage();
      save();
    });

    exportBtn.addEventListener('click', () => {
      debug.style.display = 'block';
      debug.textContent = localStorage.getItem(STORAGE_KEY) || '(لا توجد بيانات)';
    });

    // استعادة عند التحميل
    document.addEventListener('DOMContentLoaded', restore);
  </script>
</body>
</html>
