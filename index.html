<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkboxes + Cookies</title>
  <style>
    body {font-family:Tahoma,Arial,sans-serif;padding:20px;background:#f6f8fb}
    .card {max-width:480px;margin:30px auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    label{display:block;margin:12px 0;font-size:18px}
    button{padding:8px 12px;border-radius:8px;border:1px solid #ccc;background:#fff;cursor:pointer;margin-right:6px}
  </style>
</head>
<body>
<div class="card">
  <h2>Checkboxes + Cookies</h2>
  <label><input type="checkbox" id="chk1"> الخيار الأول</label>
  <label><input type="checkbox" id="chk2"> الخيار الثاني</label>
  <button id="clear">مسح الحفظ</button>
</div>

<script>
  const chk1 = document.getElementById('chk1');
  const chk2 = document.getElementById('chk2');
  const clearBtn = document.getElementById('clear');

  // دالة لحفظ قيمة الكوكيز
  function setCookie(name, value, days = 365){
    const d = new Date();
    d.setTime(d.getTime() + (days*24*60*60*1000));
    document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
  }

  // دالة قراءة الكوكيز
  function getCookie(name){
    const c = document.cookie.split('; ');
    for(let i=0;i<c.length;i++){
      const [key, val] = c[i].split('=');
      if(key===name) return val;
    }
    return null;
  }

  // حفظ عند تغيير التشيك بوكس
  chk1.addEventListener('change', ()=>setCookie('chk1', chk1.checked));
  chk2.addEventListener('change', ()=>setCookie('chk2', chk2.checked));

  // استرجاع القيم عند تحميل الصفحة
  window.addEventListener('DOMContentLoaded', ()=>{
    const v1 = getCookie('chk1');
    const v2 = getCookie('chk2');
    if(v1 !== null) chk1.checked = (v1 === 'true');
    if(v2 !== null) chk2.checked = (v2 === 'true');
  });

  // مسح القيم
  clearBtn.addEventListener('click', ()=>{
    setCookie('chk1', false);
    setCookie('chk2', false);
    chk1.checked = false;
    chk2.checked = false;
  });
</script>
</body>
</html>
